<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvam's Text-to-Speech Converter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="suvam">SUVAM MOHAPATRA</h1>
    <div class="hero">
      <h1>Text To Speech <span>Converter</span></h1>
      <textarea id="text-input" placeholder="Write anything here..."></textarea>
      <div class="row">
        <select id="voiceSelect"></select>
        <button id="speakButton">
          <img src="images/play.png" alt="Play icon" />Listen
        </button>
        <button id="pauseResumeButton">Pause</button>
      </div>
      <div class="controls">
        <label for="rate">Rate: </label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" />
        <label for="pitch">Pitch: </label>
        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" />
        <label for="volume">Volume: </label>
        <input type="range" id="volume" min="0" max="1" value="1" step="0.1" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
